<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./public/style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Store</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: #007bff!important;">
        <img src="logo.png" class="logo">
        <a class="navbar-brand" href="index.html">Let Live MediCare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white!important;" href="#">About us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron" style="background: #cef url(./background.jpg) no-repeat center center fixed;">
        <div class="container align-middle" style="margin-bottom: 10%!important;">
            <form method = post>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Store Number</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" name = "sname" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name = pass class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" formaction = "/Store_sign_in">Submit</button>
            </form>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="new">
            <h3>New Store?</h3>
            <form>
                <button formaction="/StoreSignUp" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
</body>

</html>
